<!DOCTYPE html>
<html>
    <style>
        /* CSS styles */
        img {
              max-width: 100%;
              height: auto;
        }
        p {
            padding-left: 50px;
        }
        
        h2 {
            padding-left: 50px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #ebbd3e;
            color: #ab2020;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s;
        }

        nav {
            background-color: #e0af29;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.1);
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #ebbd3e;
            color: #fff;
            text-align: center;
            padding: 10px;
            animation: slideUp 2s;
        }

        .center-image {
            text-align: center;
        }

        .center-image img {
            transition: transform 0.3s ease;
        }

        /* Header Link Animation */
        .header-link {
            transition: all 3s ease;
            display: inline-block; /* Required for transform */
        }

        .header-link:hover {
            color: #ceb3a1; /* Change color on hover */
            transform: rotate(-5deg) scale(1.1); /* Rotate and scale on hover */
        }

        @media (max-width: 768px) {
    body {
        font-size: 14px;
    }

    header, footer {
        padding: 10px;
    }

    nav a {
        margin: 0 5px;
        font-size: 14px;
    }

    .center-image img {
        max-width: 100%;
        height: auto;
    }

    p, h2 {
        padding-left: 20px;
    }

    /* Add any additional styling for mobile here */
}


        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Welcome to Our Restaurant</title>
</head>

<body>
    <header>
        <h1>欢迎光临碳烤一番 / Welcome to Our Restaurant</h1>
        <nav>
            <a href="index.html">首页 / Home</a>
            <a href="menu.html">菜单 / Menu</a>
            <a href="about.html">关于我们 / About</a>
        </nav>
    </header>

    <section>
        <div class="center-image">
            <img src="./homepage2.jpg" alt="Delicious skewer dish from Charcoal Grill Odyssey" />
        </div>
    </section>

    <footer>
        <p>Contact us: 626 536 6862 | Open: Fri & Sun 5:00pm-11:00pm; Sat-Sun 5:00pm-11:00pm</p>
        <p>Address: 298 Pine Ave, Goleta, CA 90802</p>
    </footer>
</body>
</html>
